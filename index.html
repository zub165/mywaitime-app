<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#6366f1">
    <title>ER Wait Time - Modular Frontend</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Leaflet CSS for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#" style="font-weight: 700; font-size: 1.5rem;">
                <i class="fas fa-hospital-alt me-2" style="color: #ffd700;"></i>
                <span>ER Wait Time</span>
            </a>
            
            <!-- Mobile Menu Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
                </button>
            
            <!-- Navigation Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-tab="er-wait" style="border-radius: 8px; margin: 0 4px; transition: all 0.3s ease;">
                            <i class="fas fa-clock me-1"></i>ER Wait Time
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-tab="chat" style="border-radius: 8px; margin: 0 4px; transition: all 0.3s ease;">
                            <i class="fas fa-comments me-1"></i>AI Chat
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-tab="hospital" style="border-radius: 8px; margin: 0 4px; transition: all 0.3s ease;">
                            <i class="fas fa-hospital me-1"></i>Find Hospitals
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-tab="registration" style="border-radius: 8px; margin: 0 4px; transition: all 0.3s ease;">
                            <i class="fas fa-user-plus me-1"></i>Registration
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-tab="records" style="border-radius: 8px; margin: 0 4px; transition: all 0.3s ease;">
                            <i class="fas fa-file-medical me-1"></i>Medical Records
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-tab="directions" style="border-radius: 8px; margin: 0 4px; transition: all 0.3s ease;">
                            <i class="fas fa-directions me-1"></i>Directions
                        </a>
                    </li>
                </ul>
                
                <!-- User Info & Status -->
                <div class="navbar-text d-flex align-items-center">
                    <div class="me-3 position-relative">
                        <span class="badge bg-success me-2" style="cursor: pointer;" onclick="app.toggleStatusDashboard()">
                            <i class="fas fa-circle me-1" style="font-size: 0.5rem;"></i>Backend Connected
                        </span>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fas fa-user-circle me-1"></i>
                        <span id="user-info">Guest User</span>
                        <button id="logout-btn" class="btn btn-outline-light btn-sm ms-2" style="display: none;" onclick="window.app.logout()">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="container-fluid">
            <!-- Tab Content Container -->
            <div id="tab-content" class="tab-content fade-in">
                <!-- Content will be loaded dynamically here -->
            </div>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
                </div>
                        </div>

    <!-- Toast Container for Notifications -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message">
                <!-- Message will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Leaflet JS for Maps -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api-client.js"></script>
    
    <!-- Tab-specific Scripts (loaded dynamically) -->
    <script src="js/tabs/er-wait.js"></script>
    <script src="js/tabs/chat.js"></script>
    <script src="js/tabs/hospital.js"></script>
    <script src="js/tabs/registration.js"></script>
    <script src="js/tabs/records.js"></script>
    <script src="js/tabs/directions.js"></script>
</body>
</html>
