<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWaitTime - Smart Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #ecf0f1;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            background: var(--gradient);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            margin: 20px;
        }

        .login-header {
            background: var(--gradient);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .role-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .role-btn {
            padding: 15px 30px;
            border: 2px solid transparent;
            border-radius: 50px;
            background: white;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .role-btn.active {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .role-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-login {
            background: var(--gradient);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .quick-fill {
            background: var(--light-bg);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .quick-fill h6 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .quick-option {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .quick-option:hover {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .ai-assist {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .ai-assist i {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--secondary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .admin-access {
            background: linear-gradient(45deg, #ff4757, #ff6b7a);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            margin-top: 15px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .role-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-heartbeat"></i> MyWaitTime</h1>
                <p>Smart Medical Emergency Services</p>
            </div>

            <div class="form-container">
                <!-- Role Selection -->
                <div class="role-selector">
                    <button class="role-btn active" data-role="patient">
                        <i class="fas fa-user"></i> Patient
                    </button>
                    <button class="role-btn" data-role="doctor">
                        <i class="fas fa-user-md"></i> Doctor
                    </button>
                    <button class="role-btn" data-role="admin">
                        <i class="fas fa-shield-alt"></i> Admin
                    </button>
                </div>

                <!-- AI Assistant -->
                <div class="ai-assist">
                    <i class="fas fa-robot"></i>
                    <strong>AI Assistant:</strong> I can help you fill this form in under 5 seconds!
                </div>

                <!-- Quick Fill Options -->
                <div class="quick-fill">
                    <h6><i class="fas fa-bolt"></i> Quick Fill Options:</h6>
                    <div class="quick-option" data-action="demo-patient">Demo Patient</div>
                    <div class="quick-option" data-action="demo-doctor">Demo Doctor</div>
                    <div class="quick-option" data-action="auto-fill">Auto Fill</div>
                    <div class="quick-option" data-action="voice-input">Voice Input</div>
                </div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Enter your password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                               placeholder="Confirm your password" required>
                    </div>

                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" 
                               placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group" id="phoneGroup">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               placeholder="Enter your phone number">
                    </div>

                    <!-- Doctor-specific fields -->
                    <div class="form-group hidden" id="doctorFields">
                        <label for="license" class="form-label">Medical License</label>
                        <input type="text" class="form-control" id="license" name="license" 
                               placeholder="Enter your medical license number">
                        
                        <label for="specialty" class="form-label">Specialty</label>
                        <select class="form-control" id="specialty" name="specialty">
                            <option value="">Select specialty</option>
                            <option value="emergency">Emergency Medicine</option>
                            <option value="cardiology">Cardiology</option>
                            <option value="neurology">Neurology</option>
                            <option value="pediatrics">Pediatrics</option>
                            <option value="surgery">Surgery</option>
                            <option value="internal">Internal Medicine</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt"></i> 
                        <span class="btn-text">Login / Register</span>
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>

                <!-- Admin Access Button -->
                <div class="text-center">
                    <button class="admin-access" onclick="quickAdminLogin()">
                        <i class="fas fa-key"></i> Quick Admin Access
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/smart-login.js"></script>
</body>
</html>
