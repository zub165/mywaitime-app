<!-- Hospital Tab -->
<div class="page-header">
    <div class="container">
        <h1 class="page-title">
            <i class="fas fa-hospital me-3"></i>Find Hospitals
        </h1>
        <p class="page-subtitle">Search and locate hospitals near you with real-time information</p>
    </div>
</div>

<div class="container">
    <!-- Search and Filter Section -->
    <div class="filter-section">
        <div class="filter-title">
            <i class="fas fa-search me-2"></i>Search & Filter
        </div>
        <div class="filter-row">
            <div class="filter-group">
                <label for="hospital-search" class="form-label">Search Hospitals</label>
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="form-control search-input" id="hospital-search" 
                           placeholder="Search by name, address, or specialty...">
                </div>
            </div>
            <div class="filter-group">
                <label for="hospital-type" class="form-label">Hospital Type</label>
                <select class="form-select" id="hospital-type">
                    <option value="">All Types</option>
                    <option value="general">General Hospital</option>
                    <option value="specialty">Specialty Hospital</option>
                    <option value="emergency">Emergency Center</option>
                    <option value="urgent">Urgent Care</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="search-radius" class="form-label">Search Radius</label>
                <select class="form-select" id="search-radius">
                    <option value="5">5 miles</option>
                    <option value="10">10 miles</option>
                    <option value="25" selected>25 miles</option>
                    <option value="50">50 miles</option>
                    <option value="100">100 miles</option>
                </select>
            </div>
            <div class="filter-group">
                <button id="search-hospitals" class="btn btn-primary">
                    <i class="fas fa-search me-1"></i>Search
                </button>
            </div>
        </div>
    </div>

    <!-- Location and Map Section -->
    <div class="row mb-4">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <i class="fas fa-map me-2"></i>Hospital Map
                    </div>
                    <div>
                        <button id="center-map" class="btn btn-sm btn-outline-light">
                            <i class="fas fa-crosshairs me-1"></i>Center Map
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div id="hospital-map" class="map-container"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-location-arrow me-2"></i>Your Location
                </div>
                <div class="card-body">
                    <div id="user-location-info">
                        <div class="text-center py-3">
                            <i class="fas fa-spinner fa-spin fa-2x text-muted mb-2"></i>
                            <p class="text-muted mb-0">Getting your location...</p>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button id="get-location" class="btn btn-primary w-100">
                            <i class="fas fa-location-arrow me-1"></i>Get My Location
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hospital List -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <i class="fas fa-list me-2"></i>Nearby Hospitals
                        <span id="hospital-count" class="badge bg-primary ms-2">0</span>
                    </div>
                    <div>
                        <div class="btn-group" role="group">
                            <button id="sort-distance" class="btn btn-sm btn-outline-light active">
                                <i class="fas fa-route me-1"></i>Distance
                            </button>
                            <button id="sort-wait-time" class="btn btn-sm btn-outline-light">
                                <i class="fas fa-clock me-1"></i>Wait Time
                            </button>
                            <button id="sort-name" class="btn btn-sm btn-outline-light">
                                <i class="fas fa-sort-alpha-down me-1"></i>Name
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div id="hospital-list">
                        <div class="text-center py-4">
                            <i class="fas fa-spinner fa-spin fa-2x text-muted mb-3"></i>
                            <p class="text-muted">Loading hospitals...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Hospital Details Modal -->
<div class="modal fade" id="hospitalDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-hospital me-2"></i><span id="modal-hospital-name">Hospital Details</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="hospital-details-content">
                    <!-- Hospital details will be loaded here -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="get-directions">
                    <i class="fas fa-directions me-1"></i>Get Directions
                </button>
            </div>
        </div>
    </div>
</div>
