<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ER Wait Time</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="fas fa-sign-in-alt"></i> Login to Account</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="loginEmail" 
                                       placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" 
                                       placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt"></i> Login
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p class="text-muted">Don't have an account? 
                                <a href="#" onclick="switchToRegister()">Register here</a>
                            </p>
                            <button class="btn btn-outline-secondary btn-sm" onclick="quickAdminLogin()">
                                <i class="fas fa-key"></i> Quick Admin Access
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Quick Admin Login Function
        function quickAdminLogin() {
            document.getElementById('loginEmail').value = 'zm_199@hotmail.com';
            document.getElementById('loginPassword').value = 'Bismilah786';
            
            // Show notification
            showNotification('üîë Admin credentials loaded!', 'success');
        }

        function switchToRegister() {
            // Switch to register tab
            const registerTab = document.querySelector('[data-tab="registration"]');
            if (registerTab) {
                registerTab.click();
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('https://api.mywaitime.com/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Save user data
                    localStorage.setItem('user', JSON.stringify(result.user));
                    localStorage.setItem('userRole', result.user.role);
                    localStorage.setItem('isAuthenticated', 'true');
                    
                    showNotification(`üëã Welcome back ${result.user.full_name}!`, 'success');
                    
                    // Redirect based on role
                    if (result.user.role === 'admin') {
                        window.location.href = 'admin-panel.html';
                    } else {
                        window.location.href = '#er-wait';
                        location.reload();
                    }
                } else {
                    showNotification(`‚ùå ${result.message}`, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('‚ùå Login failed. Please try again.', 'error');
            }
        });

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9999;
                min-width: 300px;
            `;
            
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            document.body.appendChild(notification);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 5000);
        }
    </script>
</body>
</html>
